name: Despliegue en Surge.sh

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js (modo mínimo)
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'false'  # Desactiva la búsqueda de dependencias

      - name: Instalar Surge
        run: npm install --global surge --no-package-lock  # Evita crear package-lock.json

      - name: Desplegar en Surge
        run: surge ./ --domain ${{ secrets.SURGE_DOMAIN }}.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
